<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/
bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.
js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
</script>
<meta name="view-port" content="width=device-width,initial-scale=1">
  <style>

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
      transition: background-color 0.3s;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      display: inline-block;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd700; /* Change the color on hover */
    }

    /* Add a class to change style when scrolled */
    nav.scrolled 
{
      background-color: #555;
    }
  </style>
</head>
<body>
<blink> Hello , Am Nishant Sankar Swain</blink>
<div class="container-fluid">
  <nav id="main-nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#" style="animation:animate 1.5s linear infinite"class="txt-blink">Contact</a>
  </nav>
</div>
  <!-- Your content goes here -->

  <script>
    // JavaScript to add scrolling functionality
    window.addEventListener('scroll', function() {
      var nav = document.getElementById('main-nav');
      if (window.scrollY > 50) {
        nav.classList.add('scrolled');
      } else {
        nav.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
